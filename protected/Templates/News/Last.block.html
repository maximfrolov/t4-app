<div class="panel panel-default" style="margin-bottom: 0;">
    <div class="panel-heading">
        <a href="/news/{{ item.pk }}.html">
            <h3>{{ item.title }}</h3>
        </a>
    </div>
    <div class="panel-body">
        {% if item.image %}
        <img src="{{ item.image }}">
        {% endif %}
        <p>{{ item.text }}</p>
    </div>
    <div class="panel-footer">
        <p>{% if item.date %}Дата: {{ item.date  | date('d.m.Y') }}{% endif %}</p>
    </div>
</div>
