{% extends 'Index.html' %}
{% block title %}{{ item.title }} | {{ parent() }}{% endblock %}
{% block content %}
<div class="container">
    <h1>Страница "Одна новость"</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{ item.title }}</h3>
        </div>
        <div class="panel-body">
            {% if item.image %}
            <img src="{{ item.image }}">
            {% endif %}
            <p>{{ item.text }}</p>
        </div>
        <div class="panel-footer">
            <p>{% if item.date %}Дата: {{ item.date  | date('d.m.Y') }}{% endif %}</p>
        </div>
    </div>
</div>
{% endblock %}
