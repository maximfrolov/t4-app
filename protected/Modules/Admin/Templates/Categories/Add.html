{% extends 'Admin.html' %}
{% block title %}Форма добавления категории | {{ parent() }}{% endblock title %}
{% block content %}
<div class="container">
    <div style="width: 65%; margin: 0 auto;">
        <h1>Форма добавления категории</h1>
    </div>
    {% for error in errors %}
    <div class="alert alert-danger col-sm-10 col-sm-offset-2">
        {{ error.message }}
    </div>
    {% endfor %}
    <form class="form-horizontal" method="post" action="/admin/categories/add.html">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Новая категория</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="cat[title]" value="{{ cat.title }}" placeholder="Введите название категории">
            </div>
        </div>
        <div class="form-group">
            <label for="cats" class="col-sm-2 control-label">Родительская категория</label>
            <div class="col-sm-10">
                <select id="cats" name="cat[parent]">
                    {% for cat in cats %}
                    <option value="{{ cat.pk }}">{{ cat.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/admin/categories.html" class="btn btn-default">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
